{% load static %}

<!DOCTYPE html>
<html lang="FA-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت</title>

    <link rel="stylesheet" href="{% static 'plugin/swiper/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/go-to-top/style.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/rasta-contact/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>

<body class="bg-auth">

<section class="content vh-100">
        <div class="container-fluid h-100">
            <div class="auth h-100 d-flex align-items-center">
                <div class="container-fluid">
                    <div class="auth-items">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <div class="auth-form shadow-xl rounded-3 mt-5 bg-white">
                                    <div class="auth-form-title header-logo d-flex align-items-center justify-content-between title-panel mb-4 slider-title-desc-center">
                                        <h2 class="text-center h4 text-muted title-font">ورود</h2>
                                        <a href="{% url 'home'%}">
                                            <img src="{{ site_info.logo.url }}" class="auth-logo" alt="{{ site_info.name }}">
                                        </a>
                                    </div>

                                    <ul class="nav nav-tabs mb-4" id="login-tabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-login" type="button" role="tab" aria-controls="email-login" aria-selected="true">ورود با ایمیل و رمز</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="otp-tab" data-bs-toggle="tab" data-bs-target="#otp-login" type="button" role="tab" aria-controls="otp-login" aria-selected="false">ورود با OTP</button>
                                        </li>
                                    </ul>
    
                                    <div class="tab-content" id="login-tabContent">
                                        <div class="tab-pane fade show active" id="email-login" role="tabpanel" aria-labelledby="email-tab">
                                            <div id="login-error" class="alert alert-danger text-center" style="display: none;"></div>
                                            <form action="{{ api_base_url }}login/password/" method="POST" id="form-email-login" class="py-3">
                                                {% csrf_token %}
                                                <div class="comment-item mb-4">
                                                    <input 
                                                        type="email" 
                                                        name="email" 
                                                        class="form-control" 
                                                        id="email" 
                                                        required>
                                                    <label for="email" class="form-label label-float">ایمیل خود را وارد کنید</label>
                                                </div>
                                                <div class="comment-item mb-4">
                                                    <input 
                                                        type="password" 
                                                        name="password" 
                                                        class="form-control" 
                                                        id="password" 
                                                        required>
                                                    <label for="password" class="form-label label-float">رمز عبور خود را وارد کنید</label>
                                                </div>

                                                <div class="text-center">
                                                    <button type="submit" class="btn main-color-one-bg w-100 py-3">ورود</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="tab-pane fade" id="otp-login" role="tabpanel" aria-labelledby="otp-tab">
                                            <form method="POST" id="form-otp-login" action="{{ api_base_url }}login/otp/">
                                                {% csrf_token %}
                                                <div class="comment-item mb-4">
                                                    <input 
                                                        type="email" 
                                                        name="email" 
                                                        class="form-control" 
                                                        id="otp-email" 
                                                        required>
                                                    <label for="otp-email" class="form-label label-float">ایمیل خود را وارد کنید</label>
                                                </div>
                                                <div id="otp-error-box" class="alert alert-danger text-center" style="display: none;"></div>
                                                <div class="text-center mb-3">
                                                    <button 
                                                        type="button" 
                                                        id="send-otp-button" 
                                                        class="btn main-color-one-bg w-100 py-3 position-relative">
                                                        ارسال کد تایید
                                                        <span id="otp-spinner" class="spinner-border spinner-border-sm text-light position-absolute d-none" 
                                                            style="right: 15px; top: 50%; transform: translateY(-50%);"></span>
                                                    </button>
                                                </div>
                                                <div id="otp-section" style="display: none;">
                                                    <div class="alert text-center alert-success">
                                                        یک کد برای شما ایمیل شد لطفا آن را وارد کنید
                                                    </div>
                                                    <div id="otp-input" class="d-flex justify-content-center">
                                                        {% for _ in "123456" %}
                                                        <label>
                                                            <input
                                                                class="otp-input"
                                                                type="number"
                                                                step="1"
                                                                min="0"
                                                                max="9"
                                                                autocomplete="off"
                                                                pattern="\d*"
                                                                maxlength="1"
                                                                required
                                                            />
                                                        </label>
                                                        {% endfor %}
                                                    </div>
                                                    <input id="otp-value" type="hidden" name="otp" />
                                                    <div class="text-center mt-3">
                                                        <button type="submit" class="btn main-color-one-bg w-100 py-3">ورود</button>
                                                    </div>
                                                </div>                                                
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <p class="loginTermsDesc lh-lg mt-3">حساب کاربری ندارید؟ <a
                                    class="underlined main-color-one-color fw-bold" href="{% url 'register' %}">ثبت نام در سایت
                                </a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<script>
    document.getElementById('form-email-login').addEventListener('submit', async function (event) {
        event.preventDefault();
        const form = event.target;
        const button = form.querySelector('button[type="submit"]');
        const errorDiv = document.getElementById('login-error');
    
        button.disabled = true;
        button.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
    
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const formData = new FormData(form);
        const data = {
            email: formData.get('email'),
            password: formData.get('password'),
        };
    
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                credentials: 'include',
                body: JSON.stringify(data),
            });
    
            const result = await response.json();
    
            if (response.ok) {
                localStorage.setItem('accessToken', result.token);
                localStorage.setItem('refreshToken', result.refresh);
                window.location.href = result.redirect_url;
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = result.error || 'مشکلی رخ داده است.';
            }
        } catch (error) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'مشکلی در ارتباط با سرور رخ داده است.';
        } finally {
            button.disabled = false;
            button.innerHTML = 'ورود';
        }
    });
    
    
    document.getElementById("form-otp-login").addEventListener("submit", async function (event) {
        event.preventDefault();
        const form = event.target;
        const button = form.querySelector('button[type="submit"]');
        const errorDiv = document.getElementById('otp-error-box');
    
        button.disabled = true;
        button.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div>';
    
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
    
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                credentials: 'include',
                body: JSON.stringify(data),
            });
    
            const result = await response.json();
    
            if (response.ok) {
                console.log('OTP successfully submitted.');
                if (result.redirect_url) {
                    window.location.href = result.redirect_url;
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'مسیر ریدایرکت مشخص نشده است.';
                }
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = result.error || 'مشکلی رخ داده است.';
            }
        } catch (error) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'مشکلی در ارتباط با سرور رخ داده است.';
        } finally {
            button.disabled = false;
            button.innerHTML = 'ورود';
        }
    });

document.getElementById("send-otp-button").addEventListener("click", async function () {
    const email = document.getElementById("otp-email").value;
    const errorBox = document.getElementById("otp-error-box");
    const spinner = document.getElementById("otp-spinner");
    const sendOtpButton = document.getElementById("send-otp-button");

    errorBox.style.display = "none";
    spinner.classList.remove("d-none");

    try {
        const response = await fetch("{{ api_base_url }}login/otp/request/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({ email }),
        });

        if (response.ok) {
            document.getElementById("otp-section").style.display = "block";
            sendOtpButton.disabled = true;
            sendOtpButton.textContent = "لطفا منتظر بمانید...";

            setTimeout(() => {
                sendOtpButton.disabled = false;
                sendOtpButton.textContent = "ارسال کد تایید";
            }, 120000);
        } else {
            const errorData = await response.json();
            errorBox.innerText = errorData.error || "مشکلی رخ داد. لطفاً دوباره امتحان کنید.";
            errorBox.style.display = "block";
        }
    } catch (err) {
        errorBox.innerText = "ارتباط با سرور ممکن نیست. لطفاً دوباره تلاش کنید.";
        errorBox.style.display = "block";
    } finally {
        spinner.classList.add("d-none");
    }
});

document.querySelectorAll(".otp-input").forEach((input, index, inputs) => {
    input.addEventListener("input", (e) => {
        const value = e.target.value;

        if (value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }

        const otpValue = Array.from(inputs).map((input) => input.value).join("");
        document.getElementById("otp-value").value = otpValue;
    });

    input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !e.target.value && index > 0) {
            inputs[index - 1].focus();
        }
    });
});
document.getElementById("form-otp-login").addEventListener("submit", function (event) {
    event.preventDefault();

    const otpValue = document.getElementById("otp-value").value;
    console.log("OTP Value Sent:", otpValue);
});

</script>


<script src="{% static 'js/modernizr-3.11.2.min.js' %}"></script>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle-5.3.2.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
